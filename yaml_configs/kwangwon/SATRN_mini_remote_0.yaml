network: SATRN
input_size:
  height: 64
  width: 64
SATRN:
  encoder:
    hidden_dim: 300
    filter_dim: 300
    layer_num: 2
    head_num: 2
  decoder:
    src_dim: 300
    hidden_dim: 64
    filter_dim: 256
    layer_num: 1
    head_num: 2
Attention:
  src_dim: 256
  hidden_dim: 64
  embedding_dim: 64
  layer_num: 1
  cell_type: "LSTM"
checkpoint: ""
prefix: "./log/satrn"

data:
  train:
    - "/opt/ml/input/data/train_dataset/gt.txt"
  test:
    - ""
  token_paths:
    - "/opt/ml/input/data/train_dataset/tokens.txt"  # 241 tokens
  dataset_proportions:  # proportion of data to take from train (not test)
    - 1.0
  random_split: True # if True, random split from train files
  test_proportions: 0.2 # only if random_split is True
  crop: True
  rgb: 1    # 3 for color, 1 for greyscale
  
batch_size: 512
num_workers: 4
num_epochs: 50
print_epochs: 1
dropout_rate: 0.1
teacher_forcing_ratio: 0.5
max_grad_norm: 2.0
seed: 1104
optimizer:
  optimizer: 'Adam' 
  lr: 5e-4 # 1e-4
  weight_decay: 1e-4
  is_cycle: True
